<div>
    <label class="label">{{ user.id + ': ' }}</label>
    <input #name class="form-control" type="text" [value]="user.name">
    <input #email class="form-control" type="text" [value]="user.email" [disabled]="editEmail">
    <button class="btn btn-primary" (click)="onSaveChanges(name.value, email.value)">Save changes</button>
</div>
