<table class="table table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Address</th>
      </tr>
    </thead>  
    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{  user.address }}</td>
      </tr>
    </tbody>
  </table>
